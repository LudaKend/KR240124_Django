<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h1 class="display-8">{{name_page}}</h1>
</div>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Просмотр рассылки</h5>
    {% if user.is_authenticated %}
    <a>текущий пользователь</a>
    {{ user.email }}
    {% endif %}
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:route_mailing_list' %}">Назад, к списку рассылок</a>
    </nav>
    <div class="card-body">
        <div class="mb-3">
            <label for="time">Время рассылки</label>
            <textarea type="text" name="time" class="form-control" id="time" required>{{ object.time }} </textarea>
            <label for="period">Периодичность рассылки</label>
            <textarea type="text" name="period" class="form-control" id="period" required>{{ object.period }} </textarea>
            <label for="status">Статус рассылки</label>
            <textarea type="text" name="status" class="form-control" id="status" required>{{ object.status }} </textarea>
            <label for="mailing_text">Текст рассылки</label>
            <textarea type="text" name="mailing_text" class="form-control" id="mailing_text" required>{{ object.mailing_text }} </textarea>
        </div>
        <a href="{% url 'mailing:route_mailing_update' object.pk %}" class="p-2 btn btn-outline-danger">Изменить</a>
        <a href="{% url 'mailing:route_mailing_delete' object.pk %}" class="p-2 btn btn-outline-danger">Удалить</a>
    </div>
</div>
</body>
</html>
