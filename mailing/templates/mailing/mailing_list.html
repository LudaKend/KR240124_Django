<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h1 class="display-8">{{name_page}}</h1>
</div>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Управление рассылками </h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:route_home_page' %}">Назад, на Главную страницу</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:route_mailing_create' %}"> Создать новую рассылку</a>
    </nav>

</div>
<div class="card mb-4 box-shadow" >
    <div class="card-header" height="300">
        <h4 class="my-0 font-weight-normal">Cписок рассылок</h4>
        {% if user.is_authenticated %}
        <a>текущий пользователь</a>
        {{ user.email }}
        {% endif %}
    </div>

    {% for object in object_list %}
    <div class="row text-center">
        <div class="col-8">
            <div class="card mb-4 box-shadow" >
                <div class="card-header" height="300">
                    <h4 class="my-0 font-weight-normal">{{object.subject }}</h4>
                </div>
                <div class="card-body">
                    <div class="card-header" height="300">
                    <h4 class="my-0 font-weight-normal">{{object.status }}</h4>
                </div>
                <a href="{% url 'mailing:route_mailing_view' object.pk %}" class="p-2 btn btn-outline-primary">Посмотреть</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
