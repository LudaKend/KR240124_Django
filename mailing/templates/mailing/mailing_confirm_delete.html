<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'mailing/include/inc_header.html' %}
</head>
<body>

<div class="container">
    <div class="row text-center">
        <form method="post">
            {% csrf_token %}
        <div class="card-title">
            <h2 class="my-0 ">Вы хотите удалить эту рассылку? </h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="subject">Тема рассылки</label>
                <textarea type="text" name="subject" class="form-control" id="subject" required>{{ object.subject }} </textarea>
            </div>
            <div class="mb-3">
                <label for="time">Время рассылки</label>
                <h4 class="my-0 font-weight-normal" class="form-control" id="time"
                          required>{{ object.time }}</h4>
            </div>
            <div class="mb-3">
                 <label for="period">Периодичность рассылки</label>
                <h4 class="my-0 font-weight-normal"class="form-control" id="period"
                          required>{{ object.period }}</h4>
            </div>
            <div class="mb-3">
                 <label for="status">Статус рассылки</label>
                <h4 class="my-0 font-weight-normal"class="form-control" id="status"
                          required>{{ object.status }}</h4>
            </div>
            <div class="mb-3">
                 <label for="mailing_text">Текст рассылки</label>
                <h4 class="form-control" id="mailing_text" required>{{ object.mailing_text }}</h4>
            </div>
            <button type="submit" class="p-2 btn btn-outline-danger">Подтвердить</button>

            <a href="{% url 'mailing:route_mailing_list' %}" class="p-2 btn btn-outline-primary">Отмена</a>
        </div>
        </form>

    </div>
</div>
</body>
</html>
