<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'mailing/include/inc_header.html' %}
</head>
<body>

<form method="POST">
<div class="container">
    <div class="col-6">
        {% csrf_token %}
        <div class="card-body">
            <div class="mb-3">
                <label for="subject">Тема рассылки</label>
                <textarea type="text" name="subject" class="form-control" id="subject" required>{{ object.subject }} </textarea>
            </div>
            <label for="time">Время рассылки</label>
            <textarea type="text" name="time" class="form-control" id="time"
                          required>{{ object.time }}</textarea>
            <label for="period">Периодичность рассылки</label>
            <textarea type="text" name="period" class="form-control" id="period"
                          required>{{ object.period }}</textarea>
            <label for="status">Статус рассылки</label>
            <textarea type="text" name="status" class="form-control" id="status"
                          required>{{ object.status }}</textarea>
            <label for="mailing_text">Текст рассылки</label>
            <textarea type="text" name="mailing_text" class="form-control" id="mailing_text"
                          required>{{ object.mailing_text }}</textarea>
            <p></p>
            <button type = 'submit'>Сохранить</button>
            <a href="{% url 'mailing:route_mailing_list' %}" class="p-2 btn btn-outline-primary">Отмена</a>
        </div>
    </div>
</div>

</form>
</body>
</html>
