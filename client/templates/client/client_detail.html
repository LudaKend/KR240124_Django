<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h1 class="display-8">{{name_page}}</h1>
</div>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Просмотр информации о клиенте</h5>
    {% if user.is_authenticated %}
    <a>текущий пользователь</a>
    {{ user.email }}
    {% endif %}
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'client:route_client_list' %}">Назад, к списку клиентов</a>
    </nav>
    <div class="card-body">
        <div class="mb-3">
            <label for="client_name">Имя клиента</label>
            <textarea type="text" name="client_name" class="form-control" id="client_name" required>{{ object.client_name }} </textarea>
            <label for="client_email">Адрес клиента</label>
            <textarea type="text" name="client_email" class="form-control" id="client_email" required>{{ object.client_email }} </textarea>
            <label for="is_active">Статус клиента</label>
            <textarea type="text" name="is_active" class="form-control" id="is_active" required>{{ object.is_active }} </textarea>
            <label for="user_email">автор</label>
            <textarea type="bool" name="user_email" class="form-control" id="user_email" required>{{ object.user_email }}</textarea>
        </div>
        <a href="{% url 'client:route_client_update' object.pk %}" class="p-2 btn btn-outline-danger">Изменить</a>
        <a href="{% url 'client:route_client_delete' object.pk %}" class="p-2 btn btn-outline-danger">Удалить</a>
    </div>
</div>
</body>
</html>
