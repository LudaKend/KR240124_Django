<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h1 class="display-8">{{name_page}}</h1>
</div>
<form method="POST">
<div class="container">
    <div class="col-6">
        <div class="card-header">
            <h3 class="card-title">Информация о клиенте</h3>
            {% if user.is_authenticated %}
            <a>текущий пользователь</a>
            {{ user.email }}
            {% endif %}
        </div>
        {% csrf_token %}
        <div class="card-body">
            <div class="mb-3">
                <label for="client_name">Имя клиента</label>
                <textarea type="text" name="client_name" class="form-control" id="client_name" required>{{ object.client_name }} </textarea>
            </div>
            <label for="client_email">email клиента</label>
            <textarea type="email" name="client_email" class="form-control" id="client_email"
                          required>{{ object.client_email }}</textarea>
            <label for="is_active">активирован</label>
            <textarea type="bool" name="is_active" class="form-control" id="is_active"
                          required>{{ object.is_active }}</textarea>
            <p></p>
            <button type = 'submit'>Сохранить</button>
            <button type = 'submit'>Отмена</button>
        </div>
    </div>
</div>

</form>
</body>
</html>
