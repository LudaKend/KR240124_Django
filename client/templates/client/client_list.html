<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'mailing/include/inc_header.html' %}
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:route_home_page' %}">Назад, на Главную страницу</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'client:route_client_create' %}"> Создать нового клиента</a>
    </nav>
</div>
<div class="card mb-4 box-shadow" >
    {% for object in object_list %}
    <div class="row text-center">
        <div class="col-8">
            <div class="card mb-4 box-shadow" >
                <div class="card-header" height="300">
                    <h4 class="my-0 font-weight-normal">{{object.client_name }}</h4>
                </div>
                <div class="card-body">
                    <div class="card-header" height="300">
                    <h4 class="my-0 font-weight-normal">{{object.client_email }}</h4>
                    <h4 class="my-0 font-weight-normal">{{object.is_active }}</h4>
                </div>
                <a href="{% url 'client:route_client_view' object.pk %}" class="p-2 btn btn-outline-primary">Посмотреть</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
