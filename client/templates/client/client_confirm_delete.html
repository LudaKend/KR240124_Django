<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <form method="post">
            {% csrf_token %}
        <div class="card-title">
            <h2 class="my-0 ">Вы хотите удалить данного клиента? </h2>
            {% if user.is_authenticated %}
            <a>текущий пользователь</a>
            {{ user.email }}
            {% endif %}
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="client_name">Имя клиента</label>
                <h4 class="my-0 font-weight-normal" class="form-control" id="client_name">{{ object.client_name }}</h4>
            </div>
            <div class="mb-3">
                <label for="client_email">Адрес клиента</label>
                <h4 class="my-0 font-weight-normal" class="form-control" id="client_email">{{ object.client_email }}</h4>
            </div>
            <div class="mb-3">
                <label for="is_active">Статус клиента</label>
                <h4 class="my-0 font-weight-normal"class="form-control" id="is_active">{{ object.is_active }}</h4>
            </div>

            <button type="submit" class="p-2 btn btn-outline-danger">Подтвердить</button>
            {#<a href="{% url 'client:route_client_list' %}" class="p-2 btn btn-outline-danger">Подтвердить</a>#}
            <a href="{% url 'client:route_client_list' %}" class="p-2 btn btn-outline-primary">Отмена</a>
        </div>
        </form>

    </div>
</div>
</body>
</html>
