<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'mailing/include/inc_header.html' %}
</head>
<body>
<div class="container">
    <div class="row text-center">
        <form method="post">
            {% csrf_token %}
        <div class="card-title">
            <h2 class="my-0 ">Вы хотите удалить данного пользователя-спаммера? </h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="email">Почта пользователя-спаммера</label>
                <h4 class="my-0 font-weight-normal" class="form-control" id="email">{{ object.email }}</h4>
            </div>
            <div class="mb-3">
                <label for="company">Компания пользователя-спаммера</label>
                <h4 class="my-0 font-weight-normal" class="form-control" id="company">{{ object.company }}</h4>
            </div>
            <div class="mb-3">
                <label for="phone">Телефон пользователя-спаммера</label>
                <h4 class="my-0 font-weight-normal"class="form-control" id="phone">{{ object.phone }}</h4>
            </div>

            <button type="submit" class="p-2 btn btn-outline-danger">Подтвердить</button>
            {#<a href="{% url 'client:route_client_list' %}" class="p-2 btn btn-outline-danger">Подтвердить</a>#}
            <a href="{% url 'users:route_users_list' %}" class="p-2 btn btn-outline-primary">Отмена</a>
        </div>
        </form>

    </div>
</div>
</body>
</html>
