<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Просмотр данных пользователя-спаммера</h5>
    {% if user.is_authenticated %}
    <a>текущий пользователь</a>
    {{ user.email }}
    {% endif %}
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:route_users_list' %}">Назад, к списку пользователей</a>
    </nav>
    <div class="card-body">
        <div class="mb-3">
            <label for="email">email пользователя</label>
            <textarea type="text" name="email" class="form-control" id="email" required>{{ object.email }} </textarea>
            <label for="company">Компания пользователя</label>
            <textarea type="text" name="company" class="form-control" id="company" required>{{ object.company }} </textarea>
            <label for="is_active">Статус пользователя</label>
            <textarea type="text" name="is_active" class="form-control" id="is_active" required>{{ object.is_active }} </textarea>
            <label for="is_active">Телефон пользователя</label>
            <textarea type="text" name="phone" class="form-control" id="phone" required>{{ object.phone }} </textarea>
        </div>
        <a href="{% url 'users:route_users_update' object.pk %}" class="p-2 btn btn-outline-danger">Изменить</a>
        <a href="{% url 'users:route_users_delete' object.pk %}" class="p-2 btn btn-outline-danger">Удалить</a>
    </div>
</div>
</body>
</html>
